from browser import document, bind

target = document['target']
counter = 0

start = 'Running Dial web tests'
target.value += f'{start}\n'
print(start)

for t in check.run():
  counter += 1
  print(t)
  target.value += f'{t}\n'

target.value += f'{final}\n'
print(final)
